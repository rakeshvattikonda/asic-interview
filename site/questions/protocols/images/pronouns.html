<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pronoun Learning Game</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #subject {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }

        img {
            display: block;
            margin: 0 auto 30px auto;
            max-width: 600px;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
        }

        #question {
            font-size: 2.5rem;
            font-weight: 600;
            color: #1e40af;
            margin: 20px 0;
            display: none;
            /* hidden initially */
        }

        .correct-pronoun {
            color: #2563eb;
            font-weight: bold;
            text-decoration: underline;
        }

        .options {
            margin-top: auto;
            padding: 15px 0;
            background: #e0f0ff;
            box-shadow: 0 -2px 6px rgb(0 0 0 / 0.1);
        }

        .options button {
            font-size: 2.5rem;
            padding: 15px 40px;
            margin: 0 20px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            background-color: #3b82f6;
            color: white;
            font-weight: 600;
            transition: background-color 0.3s ease;
            min-width: 120px;
        }

        .options button:hover {
            background-color: #2563eb;
        }

        #nextBtn {
            font-size: 2.5rem;
            padding: 15px 40px;
            margin: 20px auto 0 auto;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            background-color: #10b981;
            color: white;
            font-weight: 600;
            transition: background-color 0.3s ease;
            display: none;
            min-width: 150px;
            box-shadow: 0 3px 6px rgb(16 185 129 / 0.5);
        }

        #nextBtn:hover {
            background-color: #059669;
        }

        .feedback {
            font-size: 1.3rem;
            margin-top: 12px;
            height: 28px;
            color: #333;
            min-height: 28px;
        }

        /* Responsive adjustments */
        @media (max-width: 700px) {
            #subject {
                font-size: 2rem;
            }

            #question {
                font-size: 1.8rem;
            }

            .options button,
            #nextBtn {
                font-size: 1.8rem;
                padding: 12px 25px;
                margin: 0 12px;
                min-width: 100px;
            }
        }
    </style>
</head>

<body>
    <div class="game">
        <div id="subject"></div>
        <img id="image" src="" alt="Question Image" />
        <div class="question" id="question"></div>
        <div class="feedback" id="feedback"></div>
    </div>

    <div class="options" id="options"></div>
    <button id="nextBtn" onclick="nextQuestion()">Next</button>

    <script>
        const correctSound = new Audio('https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg');
        const incorrectSound = new Audio('https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg');

        const questions = [
            { text: "The boy is running. ___ is fast.", answer: "he", img: "https://i.imgur.com/TstLxpr.jpg" },
            { text: "The girl is singing. ___ has a nice voice.", answer: "she", img: "https://imgur.com/IIobKlq.jpg" },
            { text: "The cat is sleeping. ___ is on the mat.", answer: "it", img: "https://imgur.com/Irm0839.jpg" },
            { text: "The father is reading. ___ likes books.", answer: "he", img: "https://imgur.com/tu0KHN0.jpg" },
            { text: "The mother is cooking. ___ makes good food.", answer: "she", img: "https://i.imgur.com/9BW9SMh.jpg" },
            { text: "The apple is red. ___ is a fruit.", answer: "it", img: "https://imgur.com/6zJwoKP.jpg" },
            { text: "The dog is playing. ___ has a toy.", answer: "it", img: "https://imgur.com/mEC0rFk.jpg" },
            { text: "The airplane is flying. ___ is in the sky.", answer: "it", img: "https://imgur.com/BxFLSmx.jpg" },
            { text: "The teacher is smiling. ___ is happy.", answer: "she", img: "https://imgur.com/7vwjUTI.jpg" },
            { text: "The book is open. ___ has many pages.", answer: "it", img: "https://imgur.com/gzLl08n.jpg" },
            { text: "The grandpa is sitting. ___ is on a chair.", answer: "he", img: "https://imgur.com/dMamsbZ.jpg" },
            { text: "The grandma is knitting. ___ is making a scarf.", answer: "she", img: "https://imgur.com/s1W5iSy.jpg" },
            { text: "The car is blue. ___ is on the road.", answer: "it", img: "https://imgur.com/RcVjofX.jpg" },
            { text: "The baker is working. ___ makes bread.", answer: "he", img: "https://imgur.com/tmSD9rQ.jpg" },
            { text: "The nurse is helping. ___ is kind.", answer: "she", img: "https://imgur.com/04ZcFcT.jpg" },
            { text: "The flower is blooming. ___ smells sweet.", answer: "it", img: "https://imgur.com/qsA2C5s.jpg" },
            { text: "The policeman is talking. ___ is giving directions.", answer: "he", img: "https://imgur.com/kwZCr9Q.jpg" },
            { text: "The sun is shining. ___ is bright.", answer: "it", img: "https://imgur.com/st3oaHz.jpg" },
            { text: "The boy is crying. ___ wants a toy car.", answer: "he", img: "https://imgur.com/6oB8y3T.jpg" },
            { text: "The train is coming. ___ is long.", answer: "it", img: "https://imgur.com/zFzJSbH.jpg" }
        ];

        let currentQuestion = 0;

        function loadQuestion() {
            const questionObj = questions[currentQuestion];

            // Extract subject (e.g. "The boy") from the question text (everything before first period)
            const subject = questionObj.text.split('.')[0];

            // Set subject above image
            document.getElementById("subject").textContent = subject;

            // Set image
            document.getElementById("image").src = questionObj.img;
            document.getElementById("image").style.display = "block";

            // Hide sentence initially
            const questionDiv = document.getElementById("question");
            questionDiv.style.display = "none";
            questionDiv.innerHTML = "";

            // Clear feedback and hide next button
            document.getElementById("feedback").textContent = "";
            document.getElementById("nextBtn").style.display = "none";

            // Show options buttons at bottom
            const optionsDiv = document.getElementById("options");
            optionsDiv.style.display = "flex";
            optionsDiv.style.justifyContent = "center";
            optionsDiv.style.gap = "30px";
            optionsDiv.innerHTML = '';
            ['he', 'she', 'it'].forEach(opt => {
                const btn = document.createElement('button');
                btn.textContent = opt.charAt(0).toUpperCase() + opt.slice(1);
                btn.onclick = () => checkAnswer(opt);
                optionsDiv.appendChild(btn);
            });
        }

        function checkAnswer(choice) {
            const correct = questions[currentQuestion].answer;
            if (choice === correct) {
                correctSound.play();
                document.getElementById("feedback").textContent = "‚úÖ Correct!";

                // Show full sentence with pronoun highlighted
                const pronoun = correct.charAt(0).toUpperCase() + correct.slice(1);
                const newQuestionText = questions[currentQuestion].text.replace("___", `<span class="correct-pronoun">${pronoun}</span>`);
                const questionDiv = document.getElementById("question");
                questionDiv.innerHTML = newQuestionText;
                questionDiv.style.display = "block"; // show sentence

                // Show Next button
                document.getElementById("nextBtn").style.display = "inline-block";

                // Remove option buttons
                document.getElementById("options").innerHTML = '';
            } else {
                incorrectSound.play();
                document.getElementById("feedback").textContent = "‚ùå Try again.";
            }
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                // End message
                document.getElementById("subject").textContent = "";
                document.getElementById("question").textContent = "üéâ Great job! You finished all questions.";
                document.getElementById("question").style.display = "block";
                document.getElementById("image").style.display = "none";
                document.getElementById("options").style.display = "none";
                document.getElementById("nextBtn").style.display = "none";
                document.getElementById("feedback").textContent = "";
            }
        }

        // Initialize game on load
        loadQuestion();
    </script>
</body>

</html>
