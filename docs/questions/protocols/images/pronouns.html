<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pronoun Learning Game</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .game {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
            justify-content: center;
        }

        #subject {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #2563eb;
        }

        .image-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        img {
            max-width: 600px;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
        }

        #nextBtn {
            font-size: 1.8rem;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background-color: #10b981;
            color: white;
            font-weight: 600;
            transition: background-color 0.3s ease;
            display: none;
            min-width: 100px;
            box-shadow: 0 3px 6px rgb(16 185 129 / 0.5);
        }

        #nextBtn:hover {
            background-color: #059669;
        }

        #question {
            font-size: 2.5rem;
            font-weight: 600;
            color: black;
            margin: 20px 0;
            display: none;
        }

        .highlight {
            color: #2563eb;
            font-weight: 700;
            text-decoration: none;
        }

        .options {
            padding: 15px 0;
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        .options button {
            font-size: 2.5rem;
            padding: 15px 40px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            background-color: #22c55e;
            color: white;
            font-weight: 600;
            transition: background-color 0.3s ease;
            min-width: 120px;
        }

        .options button:hover {
            background-color: #16a34a;
        }

        .options button.incorrect {
            background-color: #dc2626;
            color: white;
        }

        .feedback {
            font-size: 1.3rem;
            margin-top: 12px;
            height: 28px;
            color: #333;
            min-height: 28px;
        }

        @media (max-width: 700px) {
            #subject {
                font-size: 2rem;
            }

            #question {
                font-size: 1.8rem;
            }

            .options button,
            #nextBtn {
                font-size: 1.8rem;
                padding: 12px 25px;
                min-width: 100px;
            }

            .options {
                flex-wrap: wrap;
            }
        }
    </style>
</head>

<body>
    <div class="game">
        <div id="subject"></div>
        <img id="image" src="" alt="Question Image" />
        <div class="question" id="question"></div>
        <button id="nextBtn" onclick="nextQuestion()">Next</button>
        <div class="feedback" id="feedback"></div>
        <div class="options" id="options"></div>
    </div>

    <script>
        const correctSound = new Audio('https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg');
        const incorrectSound = new Audio('https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg');

        const questions = [
            { text: "___ is running fast.", subject: "boy", answer: "he", img: "https://i.imgur.com/TstLxpr.jpg" },
            { text: "___ is playing with the truck.", subject: "boy", answer: "he", img: "https://imgur.com/XAJzVks.jpg" },
            { text: "___ is singing.", subject: "girl", answer: "she", img: "https://imgur.com/IIobKlq.jpg" },
            { text: "___ is looking at the toy car.", subject: "girl", answer: "she", img: "https://imgur.com/hXL4fCq.jpg" },
            { text: "___ is sleeping on the mat.", subject: "cat", answer: "it", img: "https://imgur.com/Irm0839.jpg" },
            { text: "___ is reading a books", subject: "father", answer: "he", img: "https://imgur.com/tu0KHN0.jpg" },
            { text: "___ is making food.", subject: "mother", answer: "she", img: "https://i.imgur.com/9BW9SMh.jpg" },
            { text: "___ has big wheels.", subject: "car", answer: "it", img: "https://imgur.com/ZfivAvF.jpg" },
            { text: "___ is a red fruit.", subject: "apple", answer: "it", img: "https://imgur.com/6zJwoKP.jpg" },
            { text: "___ is playin with a toy.", subject: "dog", answer: "it", img: "https://imgur.com/mEC0rFk.jpg" },
            { text: "___ is in the sky.", subject: "airplane", answer: "it", img: "https://imgur.com/BxFLSmx.jpg" },
            { text: "___ is happy.", subject: "teacher", answer: "she", img: "https://imgur.com/7vwjUTI.jpg" },
            { text: "___ has many pages.", subject: "book", answer: "it", img: "https://imgur.com/gzLl08n.jpg" },
            { text: "___ is sitting on a chair.", subject: "grandpa", answer: "he", img: "https://imgur.com/dMamsbZ.jpg" },
            { text: "___ is making a scarf.", subject: "grandma", answer: "she", img: "https://imgur.com/s1W5iSy.jpg" },
            { text: "___ is on the road.", subject: "car", answer: "it", img: "https://imgur.com/RcVjofX.jpg" },
            { text: "___ is making bread.", subject: "baker", answer: "he", img: "https://imgur.com/tmSD9rQ.jpg" },
            { text: "___ is wearing a stethascope.", subject: "nurse", answer: "she", img: "https://imgur.com/04ZcFcT.jpg" },
            { text: "___ is pink in color and smells sweet.", subject: "flower", answer: "it", img: "https://imgur.com/qsA2C5s.jpg" },
            { text: "___ is talking to the boy.", subject: "policeman", answer: "he", img: "https://imgur.com/kwZCr9Q.jpg" },
            { text: "___ is bright.", subject: "sun", answer: "it", img: "https://imgur.com/st3oaHz.jpg" },
            { text: "___ is long train.", subject: "train", answer: "it", img: "https://imgur.com/zFzJSbH.jpg" },
            { text: "___ is going very fast.", subject: "car", answer: "it", img: "https://imgur.com/mzHAppv.jpg" },
            { text: "___ is washing the car with a hose.", subject: "man", answer: "he", img: "https://imgur.com/KgZbob9.jpg" },
            { text: "___ is driving the car.", subject: "woman", answer: "she", img: "https://imgur.com/0p40G5D.jpg" }
        ];

        // Function to shuffle an array (Fisher-Yates algorithm)
        function shuffle(array) {
            let currentIndex = array.length, randomIndex;
            while (currentIndex !== 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        // Shuffle the questions array when the script first loads
        shuffle(questions);

        let currentQuestion = 0;

        function loadQuestion() {
            const questionObj = questions[currentQuestion];
            const capitalizedSubject = questionObj.subject.charAt(0).toUpperCase() + questionObj.subject.slice(1);

            const subjectDiv = document.getElementById("subject");
            subjectDiv.textContent = capitalizedSubject;
            subjectDiv.style.color = "#2563eb";

            document.getElementById("image").src = questionObj.img;
            document.getElementById("image").style.display = "block";

            const questionDiv = document.getElementById("question");
            questionDiv.style.display = "none";
            questionDiv.innerHTML = "";

            document.getElementById("feedback").textContent = "";
            document.getElementById("nextBtn").style.display = "none";

            const optionsDiv = document.getElementById("options");
            optionsDiv.style.display = "flex";
            optionsDiv.innerHTML = '';
            ['he', 'she', 'it'].forEach(opt => {
                const btn = document.createElement('button');
                btn.textContent = opt.charAt(0).toUpperCase() + opt.slice(1);
                btn.onclick = () => checkAnswer(opt);
                optionsDiv.appendChild(btn);
            });
        }

        function checkAnswer(choice) {
            const currentObj = questions[currentQuestion];
            const correct = currentObj.answer;
            const selectedButton = Array.from(document.getElementById("options").children).find(
                button => button.textContent.toLowerCase() === choice
            );

            if (choice === correct) {
                correctSound.pause();
                correctSound.currentTime = 0;
                correctSound.play();
                document.getElementById("feedback").textContent = "âœ… Correct!";

                Array.from(document.getElementById("options").children).forEach(button => {
                    button.disabled = true;
                });

                setTimeout(() => {
                    const fullText = currentObj.text;
                    const pronoun = correct.charAt(0).toUpperCase() + correct.slice(1);
                    const subjectNoun = currentObj.subject;

                    let sentenceWithPronoun = fullText.replace("___", `<span class="highlight">${pronoun}</span>`);

                    const questionDiv = document.getElementById("question");
                    questionDiv.innerHTML = sentenceWithPronoun;
                    questionDiv.style.color = "black";
                    questionDiv.style.display = "block";

                    const capitalizedSubject = subjectNoun.charAt(0).toUpperCase() + subjectNoun.slice(1);
                    document.getElementById("subject").textContent = capitalizedSubject;
                    document.getElementById("subject").style.color = "#2563eb";

                    document.getElementById("nextBtn").style.display = "inline-block";
                    document.getElementById("feedback").textContent = "";

                    Array.from(document.getElementById("options").children).forEach(button => {
                        button.disabled = false;
                    });

                    document.getElementById("options").innerHTML = '';

                }, 2000);

            } else {
                incorrectSound.pause();
                incorrectSound.currentTime = 0;
                incorrectSound.play();
                document.getElementById("feedback").textContent = "âŒ Try again.";
                if (selectedButton) {
                    selectedButton.classList.add('incorrect');
                    setTimeout(() => {
                        selectedButton.classList.remove('incorrect');
                        document.getElementById("feedback").textContent = "";
                    }, 2000);
                }
            }
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                document.getElementById("subject").textContent = "";
                document.getElementById("question").textContent = "ðŸŽ‰ Great job! You finished all questions.";
                document.getElementById("question").style.color = "black";
                document.getElementById("image").style.display = "none";
                document.getElementById("options").style.display = "none";
                document.getElementById("nextBtn").style.display = "none";
                document.getElementById("feedback").textContent = "";
            }
        }

        loadQuestion();
    </script>
</body>

</html>
