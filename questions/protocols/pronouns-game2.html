<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Pronoun Sorting Game (Animated Feedback)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 40px;
        }

        .dropzone {
            width: 300px;
            height: 300px;
            border: 3px dashed #555;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background-color: #fff8dc;
            /* default yellow */
            transition: background-color 0.3s;
        }

        .dropzone.over {
            background-color: #ffe4b5;
            /* darker yellow on hover */
        }

        .dropzone.correct {
            background-color: #90ee90;
            /* light green */
        }

        .dropzone.wrong {
            background-color: #ffb3b3 !important;
            /* light red */
            animation: shake 0.4s;
        }

        .label {
            font-size: 28px;
            font-weight: bold;
            margin: 10px 0;
        }

        #image-container {
            margin-top: 40px;
            min-height: 320px;
            position: relative;
        }

        img {
            max-width: 300px;
            max-height: 300px;
            border-radius: 10px;
            cursor: grab;
            position: absolute;
            left: 50%;
            transform: translate(-50%, 0);
            transition: transform 0.5s ease;
        }

        .feedback {
            font-size: 20px;
            margin-top: 15px;
            min-height: 25px;
        }

        #nextBtn {
            font-size: 20px;
            padding: 10px 20px;
            margin-top: 15px;
            display: none;
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            50% {
                transform: translateX(10px);
            }

            75% {
                transform: translateX(-10px);
            }

            100% {
                transform: translateX(0);
            }
        }
    </style>
</head>

<body>

    <h1>Drag the Picture to "He", "She", or "It"</h1>

    <div class="container">
        <div class="dropzone" data-pronoun="he">
            <div class="label">He</div>
        </div>
        <div class="dropzone" data-pronoun="she">
            <div class="label">She</div>
        </div>
        <div class="dropzone" data-pronoun="it">
            <div class="label">It</div>
        </div>
    </div>

    <div id="image-container">
        <img id="image" src="" draggable="true">
    </div>

    <div class="feedback" id="feedback"></div>
    <button id="nextBtn" onclick="nextImage()">Next</button>

    <script>
        const images = [
            { img: "https://i.imgur.com/TstLxpr.jpg", answer: "he" },
            { img: "https://imgur.com/IIobKlq.jpg", answer: "she" },
            { img: "https://imgur.com/Irm0839.jpg", answer: "it" },
            { img: "https://imgur.com/tu0KHN0.jpg", answer: "he" },
            { img: "https://i.imgur.com/9BW9SMh.jpg", answer: "she" },
            { img: "https://imgur.com/6zJwoKP.jpg", answer: "it" }
        ];

        let currentIndex = 0;
        const imageEl = document.getElementById("image");
        const feedbackEl = document.getElementById("feedback");
        const nextBtn = document.getElementById("nextBtn");
        const dropzones = document.querySelectorAll(".dropzone");

        let originalX, originalY;
        let isDragging = false;
        let currentDragTarget = null;
        let activeDropzone = null;

        function loadImage() {
            imageEl.style.display = "block";
            imageEl.style.transform = "translate(-50%, 0)";
            imageEl.src = images[currentIndex].img;
            feedbackEl.textContent = "";
            nextBtn.style.display = "none";
        }

        function checkDropZone(x, y) {
            let foundZone = null;
            dropzones.forEach(zone => {
                const rect = zone.getBoundingClientRect();
                if (x >= rect.left && x <= rect.right && y >= rect.top && y <= rect.bottom) {
                    foundZone = zone;
                }
            });
            return foundZone;
        }

        // --- Mouse Events ---
        function handleDragStart(e) {
            e.dataTransfer.setData("text/plain", "image");
            isDragging = true;
            currentDragTarget = e.target;
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.currentTarget.classList.add("over");
        }

        function handleDragLeave(e) {
            e.currentTarget.classList.remove("over");
        }

        function handleDrop(e) {
            e.preventDefault();
            e.currentTarget.classList.remove("over");
            isDragging = false;
            currentDragTarget = null;

            const correct = images[currentIndex].answer;
            const chosen = e.currentTarget.getAttribute("data-pronoun");

            // Use the event's position to align the image
            const dropZoneRect = e.currentTarget.getBoundingClientRect();
            const imageRect = imageEl.getBoundingClientRect();
            const offsetX = dropZoneRect.left + dropZoneRect.width / 2 - (imageRect.left + imageRect.width / 2);
            const offsetY = dropZoneRect.top + dropZoneRect.height / 2 - (imageRect.top + imageRect.height / 2);

            if (chosen === correct) {
                imageEl.style.transform = `translate(calc(-50% + ${offsetX}px), ${offsetY}px)`;
                e.currentTarget.classList.add("correct");
                feedbackEl.textContent = "âœ… Correct!";

                setTimeout(() => {
                    e.currentTarget.classList.remove("correct");
                }, 500);

                nextBtn.style.display = "inline-block";
            } else {
                imageEl.style.transform = `translate(calc(-50% + ${offsetX}px), ${offsetY}px)`;
                e.currentTarget.classList.add("wrong");
                feedbackEl.textContent = "âŒ Try again.";

                setTimeout(() => {
                    imageEl.style.transform = "translate(-50%, 0)";
                    e.currentTarget.classList.remove("wrong");
                }, 700);
            }
        }

        // --- Touch Events ---
        function handleTouchStart(e) {
            e.preventDefault();
            isDragging = true;
            const touch = e.touches[0];
            const rect = imageEl.getBoundingClientRect();
            originalX = touch.clientX - rect.left;
            originalY = touch.clientY - rect.top;
            imageEl.style.transition = 'none'; // Disable transition for smooth dragging
        }

        function handleTouchMove(e) {
            if (!isDragging) return;
            e.preventDefault();
            const touch = e.touches[0];
            const newX = touch.clientX - originalX;
            const newY = touch.clientY - originalY;
            imageEl.style.transform = `translate(${newX}px, ${newY}px)`;

            // Check for dropzone highlight
            const newActiveDropzone = checkDropZone(touch.clientX, touch.clientY);
            if (newActiveDropzone && newActiveDropzone !== activeDropzone) {
                if (activeDropzone) {
                    activeDropzone.classList.remove('over');
                }
                newActiveDropzone.classList.add('over');
                activeDropzone = newActiveDropzone;
            } else if (!newActiveDropzone && activeDropzone) {
                activeDropzone.classList.remove('over');
                activeDropzone = null;
            }
        }

        function handleTouchEnd(e) {
            if (!isDragging) return;
            isDragging = false;
            imageEl.style.transition = 'transform 0.5s ease';

            const touch = e.changedTouches[0];
            const dropZone = checkDropZone(touch.clientX, touch.clientY);

            if (dropZone) {
                // Simulate a drop on the touch-ended dropzone
                const syntheticEvent = {
                    preventDefault: () => { },
                    currentTarget: dropZone,
                    dataTransfer: {
                        getData: () => "image"
                    }
                };
                handleDrop(syntheticEvent);
            } else {
                // Snap back to original position
                imageEl.style.transform = "translate(-50%, 0)";
            }
        }

        function nextImage() {
            currentIndex++;
            if (currentIndex < images.length) {
                loadImage();
            } else {
                imageEl.style.display = "none";
                feedbackEl.textContent = "ðŸŽ‰ Great job! You sorted all images!";
                nextBtn.style.display = "none";
            }
        }

        // --- Event Listener Setup ---
        imageEl.addEventListener("dragstart", handleDragStart);
        imageEl.addEventListener("touchstart", handleTouchStart);
        imageEl.addEventListener("touchmove", handleTouchMove);
        imageEl.addEventListener("touchend", handleTouchEnd);

        dropzones.forEach(zone => {
            zone.addEventListener("dragover", handleDragOver);
            zone.addEventListener("dragleave", handleDragLeave);
            zone.addEventListener("drop", handleDrop);
        });

        loadImage();
    </script>
</body>

</html>
