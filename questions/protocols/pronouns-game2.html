<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Pronoun Sorting Game (Animated Feedback + Shake)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 40px;
        }

        .dropzone {
            width: 300px;
            height: 300px;
            border: 3px dashed #555;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background-color: #fff8dc;
            /* light yellow */
            transition: background-color 0.3s;
        }

        .dropzone.over {
            background-color: #ffe4b5;
            /* darker yellow on hover */
        }

        .dropzone.wrong {
            background-color: #ffb3b3 !important;
            /* light red */
            animation: shake 0.4s;
        }

        .label {
            font-size: 28px;
            font-weight: bold;
            margin: 10px 0;
        }

        #image-container {
            margin-top: 40px;
            min-height: 320px;
            position: relative;
        }

        img {
            max-width: 300px;
            max-height: 300px;
            border-radius: 10px;
            cursor: grab;
            position: absolute;
            left: 50%;
            top: 0;
            transform: translate(-50%, 0);
            transition: transform 0.5s ease;
            /* Smooth movement */
        }

        .feedback {
            font-size: 20px;
            margin-top: 15px;
            min-height: 25px;
        }

        #nextBtn {
            font-size: 20px;
            padding: 10px 20px;
            margin-top: 15px;
            display: none;
        }

        /* Shake animation for wrong answer */
        @keyframes shake {
            0% {
                transform: translate(0, 0);
            }

            25% {
                transform: translate(-5px, 0);
            }

            50% {
                transform: translate(5px, 0);
            }

            75% {
                transform: translate(-5px, 0);
            }

            100% {
                transform: translate(0, 0);
            }
        }
    </style>
</head>

<body>

    <h1>Drag the Picture to "He", "She", or "It"</h1>

    <div class="container">
        <div class="dropzone" data-pronoun="he">
            <div class="label">He</div>
        </div>
        <div class="dropzone" data-pronoun="she">
            <div class="label">She</div>
        </div>
        <div class="dropzone" data-pronoun="it">
            <div class="label">It</div>
        </div>
    </div>

    <div id="image-container">
        <img id="image" src="" draggable="true">
    </div>

    <div class="feedback" id="feedback"></div>
    <button id="nextBtn" onclick="nextImage()">Next</button>

    <script>
        const images = [
            { img: "https://i.imgur.com/TstLxpr.jpg", answer: "he" },
            { img: "https://imgur.com/IIobKlq.jpg", answer: "she" },
            { img: "https://imgur.com/Irm0839.jpg", answer: "it" },
            { img: "https://imgur.com/tu0KHN0.jpg", answer: "he" },
            { img: "https://i.imgur.com/9BW9SMh.jpg", answer: "she" },
            { img: "https://imgur.com/6zJwoKP.jpg", answer: "it" }
        ];

        let currentIndex = 0;
        const imageEl = document.getElementById("image");
        const feedbackEl = document.getElementById("feedback");
        const nextBtn = document.getElementById("nextBtn");

        function loadImage() {
            imageEl.style.transform = "translate(-50%, 0)";
            imageEl.src = images[currentIndex].img;
            feedbackEl.textContent = "";
            nextBtn.style.display = "none";
        }

        function handleDragStart(e) {
            e.dataTransfer.setData("text/plain", "image");
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.currentTarget.classList.add("over");
        }

        function handleDragLeave(e) {
            e.currentTarget.classList.remove("over");
        }

        function handleDrop(e) {
            e.preventDefault();
            e.currentTarget.classList.remove("over");

            const correct = images[currentIndex].answer;
            const chosen = e.currentTarget.getAttribute("data-pronoun");

            const dropZoneRect = e.currentTarget.getBoundingClientRect();
            const imageRect = imageEl.getBoundingClientRect();
            const offsetX = dropZoneRect.left + dropZoneRect.width / 2 - (imageRect.left + imageRect.width / 2);
            const offsetY = dropZoneRect.top + dropZoneRect.height / 2 - (imageRect.top + imageRect.height / 2);

            if (chosen === correct) {
                imageEl.style.transform = `translate(calc(-50% + ${offsetX}px), ${offsetY}px)`;
                feedbackEl.textContent = "✅ Correct!";
                nextBtn.style.display = "inline-block";
            } else {
                // Animate to wrong box
                imageEl.style.transform = `translate(calc(-50% + ${offsetX}px), ${offsetY}px)`;
                e.currentTarget.classList.add("wrong");
                feedbackEl.textContent = "❌ Try again.";

                // After animation, return to start and remove red/shake
                setTimeout(() => {
                    imageEl.style.transform = "translate(-50%, 0)";
                    e.currentTarget.classList.remove("wrong");
                }, 700);
            }
        }

        function nextImage() {
            currentIndex++;
            if (currentIndex < images.length) {
                loadImage();
            } else {
                imageEl.style.display = "none";
                feedbackEl.textContent = "🎉 Great job! You sorted all images!";
                nextBtn.style.display = "none";
            }
        }

        imageEl.addEventListener("dragstart", handleDragStart);

        document.querySelectorAll(".dropzone").forEach(zone => {
            zone.addEventListener("dragover", handleDragOver);
            zone.addEventListener("dragleave", handleDragLeave);
            zone.addEventListener("drop", handleDrop);
        });

        // Load first image immediately
        loadImage();
    </script>

</body>

</html>
