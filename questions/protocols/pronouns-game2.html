<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pronoun Learning Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .game {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
            justify-content: center;
        }

        #subject {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: #1976d2;
        }

        .image-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        img {
            max-width: 600px;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
        }

        .options {
            padding: 15px 0;
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        .options button {
            font-size: 2.5rem;
            padding: 15px 40px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            color: white;
            font-weight: 600;
            transition: background-color 0.3s ease;
            min-width: 120px;
        }

        #heBtn {
            background-color: #007bff;
            /* Blue */
        }

        #heBtn:hover {
            background-color: #0056b3;
        }

        #sheBtn {
            background-color: #28a745;
            /* Green */
        }

        #sheBtn:hover {
            background-color: #218838;
        }

        #itBtn {
            background-color: #ffc107;
            /* Yellow */
            color: #333;
        }

        #itBtn:hover {
            background-color: #e0a800;
        }

        .options button.incorrect {
            background-color: #dc3545;
            /* Red */
        }

        @media (max-width: 700px) {
            #subject {
                font-size: 2rem;
            }

            .options button {
                font-size: 1.8rem;
                padding: 12px 25px;
                min-width: 100px;
            }

            .options {
                flex-wrap: wrap;
            }
        }
    </style>
</head>

<body>
    <div class="game">
        <div id="subject"></div>
        <img id="image" src="" alt="Question Image" />
        <div class="options" id="options"></div>
    </div>

    <script>
        const questions = [
            { subject: "boy", answer: "he", img: "https://i.imgur.com/TstLxpr.jpg" },
            { subject: "boy", answer: "he", img: "https://imgur.com/XAJzVks.jpg" },
            { subject: "girl", answer: "she", img: "https://imgur.com/IIobKlq.jpg" },
            { subject: "girl", answer: "she", img: "https://imgur.com/hXL4fCq.jpg" },
            { subject: "cat", answer: "it", img: "https://imgur.com/Irm0839.jpg" },
            { subject: "dad", answer: "he", img: "https://imgur.com/tu0KHN0.jpg" },
            { subject: "mom", answer: "she", img: "https://i.imgur.com/9BW9SMh.jpg" },
            { subject: "car", answer: "it", img: "https://imgur.com/ZfivAvF.jpg" },
            { subject: "apple", answer: "it", img: "https://imgur.com/6zJwoKP.jpg" },
            { subject: "dog", answer: "it", img: "https://imgur.com/mEC0rFk.jpg" },
            { subject: "airplane", answer: "it", img: "https://imgur.com/BxFLSmx.jpg" },
            { subject: "teacher", answer: "she", img: "https://imgur.com/7vwjUTI.jpg" },
            { subject: "book", answer: "it", img: "https://imgur.com/gzLl08n.jpg" },
            { subject: "grandpa", answer: "he", img: "https://imgur.com/dMamsbZ.jpg" },
            { subject: "grandma", answer: "she", img: "https://imgur.com/s1W5iSy.jpg" },
            { subject: "car", answer: "it", img: "https://imgur.com/RcVjofX.jpg" },
            { subject: "baker", answer: "he", img: "https://imgur.com/tmSD9rQ.jpg" },
            { subject: "nurse", answer: "she", img: "https://imgur.com/04ZcFcT.jpg" },
            { subject: "flower", answer: "it", img: "https://imgur.com/qsA2C5s.jpg" },
            { subject: "policeman", answer: "he", img: "https://imgur.com/kwZCr9Q.jpg" },
            { subject: "sun", answer: "it", img: "https://imgur.com/st3oaHz.jpg" },
            { subject: "train", answer: "it", img: "https://imgur.com/zFzJSbH.jpg" },
            { subject: "car", answer: "it", img: "https://imgur.com/mzHAppv.jpg" },
            { subject: "man", answer: "he", img: "https://imgur.com/KgZbob9.jpg" },
            { subject: "woman", answer: "she", img: "https://imgur.com/0p40G5D.jpg" }
        ];

        // Function to shuffle an array (Fisher-Yates algorithm)
        function shuffle(array) {
            let currentIndex = array.length, randomIndex;
            while (currentIndex !== 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        shuffle(questions);

        let currentQuestion = 0;

        function loadQuestion() {
            if (currentQuestion >= questions.length) {
                document.getElementById("subject").textContent = "ðŸŽ‰ Great job! You finished all questions.";
                document.getElementById("image").style.display = "none";
                document.getElementById("options").style.display = "none";
                return;
            }

            const questionObj = questions[currentQuestion];
            const capitalizedSubject = questionObj.subject.charAt(0).toUpperCase() + questionObj.subject.slice(1);

            document.getElementById("subject").textContent = capitalizedSubject;
            document.getElementById("image").src = questionObj.img;
            document.getElementById("image").style.display = "block";

            const optionsDiv = document.getElementById("options");
            optionsDiv.style.display = "flex";
            optionsDiv.innerHTML = '';

            const pronouns = ['he', 'she', 'it'];
            shuffle(pronouns); // Shuffle the buttons

            pronouns.forEach(opt => {
                const btn = document.createElement('button');
                btn.textContent = opt.charAt(0).toUpperCase() + opt.slice(1);
                btn.id = opt + 'Btn';
                btn.onclick = () => checkAnswer(opt, btn);
                optionsDiv.appendChild(btn);
            });
        }

        function checkAnswer(choice, button) {
            const currentObj = questions[currentQuestion];
            const correct = currentObj.answer;
            const buttons = document.querySelectorAll('.options button');

            if (choice === correct) {
                currentQuestion++;
                setTimeout(loadQuestion, 500); // 0.5s delay to show correct choice before moving on
            } else {
                button.classList.add('incorrect');
                setTimeout(() => {
                    button.classList.remove('incorrect');
                }, 1000); // 1s delay to remove incorrect feedback
            }
        }

        loadQuestion();
    </script>
</body>

</html>
