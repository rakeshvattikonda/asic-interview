<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pronoun Learning Game</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .game {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
            justify-content: center;
        }

        #subject {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #2563eb;
        }

        .image-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        img {
            max-width: 600px;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
        }

        #nextBtn {
            font-size: 1.8rem;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background-color: #10b981;
            color: white;
            font-weight: 600;
            transition: background-color 0.3s ease;
            display: none;
            min-width: 100px;
            box-shadow: 0 3px 6px rgb(16 185 129 / 0.5);
        }

        #nextBtn:hover {
            background-color: #059669;
        }

        #question {
            font-size: 2.5rem;
            font-weight: 600;
            color: black;
            margin: 20px 0;
            display: none;
        }

        .highlight {
            color: #2563eb;
            font-weight: 700;
            text-decoration: none;
        }

        .options {
            padding: 15px 0;
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        .options button {
            font-size: 2.5rem;
            padding: 15px 40px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            background-color: #22c55e;
            color: white;
            font-weight: 600;
            transition: background-color 0.3s ease;
            min-width: 120px;
        }

        .options button:hover {
            background-color: #16a34a;
        }

        .feedback {
            font-size: 1.3rem;
            margin-top: 12px;
            height: 28px;
            color: #333;
            min-height: 28px;
        }

        @media (max-width: 700px) {
            #subject {
                font-size: 2rem;
            }

            #question {
                font-size: 1.8rem;
            }

            .options button,
            #nextBtn {
                font-size: 1.8rem;
                padding: 12px 25px;
                min-width: 100px;
            }

            .options {
                flex-wrap: wrap;
            }
        }
    </style>
</head>

<body>
    <div class="game">
        <div id="subject"></div>
        <div class="image-container">
            <img id="image" src="" alt="Question Image" />
            <button id="nextBtn" onclick="nextQuestion()">Next</button>
        </div>
        <div class="question" id="question"></div>
        <div class="feedback" id="feedback"></div>
        <div class="options" id="options"></div>
    </div>

    <script>
        const correctSound = new Audio('https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg');
        const incorrectSound = new Audio('https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg');

        const questions = [
            { text: "The boy is running. ___ is fast.", answer: "he", img: "https://i.imgur.com/TstLxpr.jpg" },
            { text: "The girl is singing. ___ has a nice voice.", answer: "she", img: "https://imgur.com/IIobKlq.jpg" },
            { text: "The cat is sleeping. ___ is on the mat.", answer: "it", img: "https://imgur.com/Irm0839.jpg" },
            { text: "The father is reading. ___ likes books.", answer: "he", img: "https://imgur.com/tu0KHN0.jpg" },
            { text: "The mother is cooking. ___ makes good food.", answer: "she", img: "https://i.imgur.com/9BW9SMh.jpg" },
            { text: "The apple is red. ___ is a fruit.", answer: "it", img: "https://imgur.com/6zJwoKP.jpg" },
            { text: "The dog is playing. ___ has a toy.", answer: "it", img: "https://imgur.com/mEC0rFk.jpg" },
            { text: "The airplane is flying. ___ is in the sky.", answer: "it", img: "https://imgur.com/BxFLSmx.jpg" },
            { text: "The teacher is smiling. ___ is happy.", answer: "she", img: "https://imgur.com/7vwjUTI.jpg" },
            { text: "The book is open. ___ has many pages.", answer: "it", img: "https://imgur.com/gzLl08n.jpg" },
            { text: "The grandpa is sitting. ___ is on a chair.", answer: "he", img: "https://imgur.com/dMamsbZ.jpg" },
            { text: "The grandma is knitting. ___ is making a scarf.", answer: "she", img: "https://imgur.com/s1W5iSy.jpg" },
            { text: "The car is blue. ___ is on the road.", answer: "it", img: "https://imgur.com/RcVjofX.jpg" },
            { text: "The baker is working. ___ makes bread.", answer: "he", img: "https://imgur.com/tmSD9rQ.jpg" },
            { text: "The nurse is helping. ___ is kind.", answer: "she", img: "https://imgur.com/04ZcFcT.jpg" },
            { text: "The flower is blooming. ___ smells sweet.", answer: "it", img: "https://imgur.com/qsA2C5s.jpg" },
            { text: "The policeman is talking. ___ is giving directions.", answer: "he", img: "https://imgur.com/kwZCr9Q.jpg" },
            { text: "The sun is shining. ___ is bright.", answer: "it", img: "https://imgur.com/st3oaHz.jpg" },
            { text: "The boy is crying. ___ wants a toy car.", answer: "he", img: "https://imgur.com/6oB8y3T.jpg" },
            { text: "The train is coming. ___ is long.", answer: "it", img: "https://imgur.com/zFzJSbH.jpg" }
        ];

        let currentQuestion = 0;

        function extractSubjectNoun(sentence) {
            let firstPart = sentence.split('.')[0];
            if (firstPart.toLowerCase().startsWith("the ")) {
                firstPart = firstPart.slice(4);
            }
            return firstPart.split(' ')[0];
        }

        function loadQuestion() {
            const questionObj = questions[currentQuestion];
            const subjectNoun = extractSubjectNoun(questionObj.text);

            const subjectDiv = document.getElementById("subject");
            subjectDiv.textContent = subjectNoun;
            subjectDiv.style.color = "#2563eb";

            document.getElementById("image").src = questionObj.img;
            document.getElementById("image").style.display = "block";

            const questionDiv = document.getElementById("question");
            questionDiv.style.display = "none";
            questionDiv.innerHTML = "";

            document.getElementById("feedback").textContent = "";
            document.getElementById("nextBtn").style.display = "none";

            const optionsDiv = document.getElementById("options");
            optionsDiv.style.display = "flex";
            optionsDiv.innerHTML = '';
            ['he', 'she', 'it'].forEach(opt => {
                const btn = document.createElement('button');
                btn.textContent = opt.charAt(0).toUpperCase() + opt.slice(1);
                btn.onclick = () => checkAnswer(opt, subjectNoun);
                optionsDiv.appendChild(btn);
            });
        }

        function checkAnswer(choice, subjectNoun) {
            const correct = questions[currentQuestion].answer;
            if (choice === correct) {
                correctSound.play();
                document.getElementById("feedback").textContent = "‚úÖ Correct!";

                const fullText = questions[currentQuestion].text;
                const pronoun = correct.charAt(0).toUpperCase() + correct.slice(1);

                let sentenceWithPronoun = fullText.replace("___", `<span class="highlight">${pronoun}</span>`);
                const subjectRegex = new RegExp(`\\b${subjectNoun}\\b`, 'gi');
                sentenceWithPronoun = sentenceWithPronoun.replace(subjectRegex, `<span class="highlight">${subjectNoun}</span>`);

                const questionDiv = document.getElementById("question");
                questionDiv.innerHTML = sentenceWithPronoun;
                questionDiv.style.color = "black";
                questionDiv.style.display = "block";

                document.getElementById("subject").textContent = subjectNoun;
                document.getElementById("subject").style.color = "#2563eb";

                document.getElementById("nextBtn").style.display = "inline-block";

                document.getElementById("options").innerHTML = '';
            } else {
                incorrectSound.play();
                document.getElementById("feedback").textContent = "‚ùå Try again.";
            }
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                document.getElementById("subject").textContent = "";
                document.getElementById("question").textContent = "üéâ Great job! You finished all questions.";
                document.getElementById("question").style.color = "black";
                document.getElementById("question").style.display = "block";
                document.getElementById("image").style.display = "none";
                document.getElementById("options").style.display = "none";
                document.getElementById("nextBtn").style.display = "none";
                document.getElementById("feedback").textContent = "";
            }
        }

        loadQuestion();
    </script>
</body>

</html>
